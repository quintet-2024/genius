<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - User Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #35424a;
            color: #ffffff;
            padding: 10px 20px;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #dddddd;
        }
        th {
            background-color: #35424a;
            color: white;
        }
        img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
        .action-buttons {
            display: flex;
            gap: 10px;
        }
        .btn {
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .btn-edit {
            background-color: #4CAF50;
            color: white;
        }
        .btn-delete {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>

<header>
    <h1>Admin Panel</h1>
</header>

<div class="container">
    <h2>User Details</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Login</th>
                <th>Name</th>
                <th>Email</th>
                <th>Image</th>
                <th>Language</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>user1</td>
                <td>John Doe</td>
                <td>john@example.com</td>
                <td><img src="https://via.placeholder.com/50" alt="User  Image"></td>
                <td>English</td>
                <td class="action-buttons">
                    <button class="btn btn-edit"><i class="fas fa-edit"></i> Edit</button>
                    <button class="btn btn-delete"><i class="fas fa-trash"></i> Delete</button>
                </td>
            </tr>
            <tr>
                <td>2</td>
                <td>user2</td>
                <td>Jane Smith</td>
                <td>jane@example.com</td>
                <td><img src="https://via.placeholder.com/50" alt="User  Image"></td>
                <td>Spanish</td>
                <td class="action-buttons">
                    <button class="btn btn-edit"><i class="fas fa-edit"></i> Edit</button>
                    <button class="btn btn-delete"><i class="fas fa-trash"></i> Delete</button>
                </td>
            </tr>
            <!-- Add more user rows as needed -->
        </tbody>
    </table>
</div>

</body>
</html>
